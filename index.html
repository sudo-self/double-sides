<!doctype html>
<html lang="en">
  <head>
    <title>double-sides</title>
    <meta charset="utf-8">
    <meta name="description" content="<model-viewer> template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        overflow: hidden;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
        display: block;
        background-color: black;
      }
      .top-buttons {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 10;
      }
      .bottom-text {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: yellow;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        pointer-events: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="top-buttons">
     
      <a class="github-button" 
         href="https://github.com/sudo-self/double-sides" 
         data-color-scheme="no-preference: light; light: light; dark: dark;" 
         data-icon="octicon-star" 
         data-size="large" 
         aria-label="Star sudo-self/double-sides on GitHub">
         Star
      </a>

      <a class="github-button" 
         href="https://github.com/sudo-self/double-sides/fork" 
         data-color-scheme="no-preference: light; light: light; dark: dark;" 
         data-icon="octicon-repo-forked" 
         data-size="large" 
         aria-label="Fork sudo-self/double-sides on GitHub">
         Fork
      </a>
    </div>

    <model-viewer
      src="2sides.glb"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      autoplay
      camera-orbit="-94.48deg 89.57deg 14.15m"
      field-of-view="30deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
    </model-viewer>

    <a href="https://double-sides.netlify.app/" class="bottom-text" target="_blank">
      Đøᵾƀłɇ Sɨđɇs
    </a>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
